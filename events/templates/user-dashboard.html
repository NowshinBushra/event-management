{% extends "base.html" %}

  {% block content %}
      <p>this is user dashboard</p>

      <h2 class="text-2xl font-bold mb-4">My RSVP’d Events</h2>
      <ul class="space-y-2">
      {% for event in my_rsvp_events %}
        <li class="bg-gray-100 p-4 rounded shadow">
          <a href="{% url 'event-detail' event.id %}" class="text-blue-700 hover:underline">{{ event.title }}</a>
          <p class="text-sm text-gray-600">{{ event.date }} | {{ event.time }}</p>
        </li>
      {% empty %}
        <p>No RSVP’d events yet.</p>
      {% endfor %}
      </ul>

  {% endblock content %}
