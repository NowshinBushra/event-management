<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include "navbar.html" %}
    <main class="container mx-auto p-4">
      <div class="flex justify-center md:justify-end my-6 lg:my-10 lg:me-80">
                <div class="w-full max-w-xs md:max-w-sm">
                  <div class="relative shadow-xl rounded border border-amber-900">
                    <form method="GET" action="{% url 'show-events' %}">

                    <input type="text" name="search" value="{{ search }}" class="w-full text-slate-800 text-sm pl-3 py-2 shadow-sm" placeholder="search events..."/>
                    <button class="absolute top-1 right-1 flex items-center rounded bg-yellow-700 py-1 px-2.5 text-center text-sm text-white " type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                      </svg>
                 
                      Search
                    </button> 
                    </form>
                  </div>
                </div>
                
              </div>
              {% comment %} Events List {% endcomment %}
        <div class="grid grid-cols-1 gap-6">
            {% for event in events %}
              <div class="flex flex-col md:flex-row justify-between items-center shadow-lg bg-amber-100 p-6 md:p-8 my-4 mx-4 md:mx-10 lg:mx-96">
                <div class="mb-4 md:mb-0">
                  <h2><span class="text-amber-800 font-medium">Event Title:</span> {{event.title}}</h2>
                  <p><span class="text-amber-800 font-medium">Description:</span> {{event.description}}</p>
                  <p><span class="text-amber-800 font-medium">Participants:</span> {{event.participant_count}}</p>
                </div>
                <a class="bg-yellow-600 rounded-md py-2 px-6 lg:p-6 shadow-sm hover:bg-yellow-700" href="{% url 'event-detail' event.id%}">Ticket and details</a>
              </div>
              {% endfor %}
      </div>
    </main>
    
</body>
</html>
