{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
  {% if request.user.is_authenticated %}
        {% include "logged_nav.html" %}
  {% else %}
        {% include "non_logged_nav.html" %}
  {% endif %}
  
  
      <main>
        {% block content %}
        
        {% endblock content %}
      </main>


      <script>
        document
          .getElementById("menu-toggle")
          .addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
          });

        
        document
          .getElementById("user-menu-button")
          .addEventListener("click", function () {
            document.getElementById("user-menu").classList.toggle("hidden");
          });

        document
          .getElementById("setting-menu-toggle")
          .addEventListener("click", function () {
            document.getElementById("setting-menu").classList.toggle("hidden");
          });
  
        // Close the dropdown when clicking outside
        
        window.addEventListener("click", function (e) {
          if (!document.getElementById("user-menu-button").contains(e.target)) {
            document.getElementById("user-menu").classList.add("hidden");
          }
        });
        window.addEventListener("click", function (e) {
          if (!document.getElementById("setting-menu-toggle").contains(e.target)) {
            document.getElementById("setting-menu").classList.add("hidden");
          }
        });
      </script>
      
</body>
</html>
