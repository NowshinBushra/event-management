{% extends "base.html" %}

{% block content %}
    <div class='mx-auto w-1/2 my-9'>
        <h2 class='text-xl md:text-2xl font-semibold py-6 text-center text-yellow-600'>Edit Your Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-slate-800 text-center text-white px-8 py-1.5 rounded mt-4 hover:text-amber-400' type="submit">Update Profile</button>
        </form>
    </div>
{% endblock content %}
