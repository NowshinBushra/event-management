{% extends "admin/dashboard.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-8'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-3 py-2 text-white bg-slate-900 rounded">Create Groups</button>
        </form>
    </div>
{% endblock content %}
